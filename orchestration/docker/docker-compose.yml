version: '3.1'

services:
  task_app_nginx:
    image: nginx
    container_name: k8s_task_app_nginx
    restart: always
    volumes:
        - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
        - ./nginx/dhparam.pem:/etc/nginx/ssl/dhparam.pem
        - ./ssl/self.crt:/etc/nginx/ssl/self.crt
        - ./ssl/self.key:/etc/nginx/ssl/self.key
    depends_on:
      - task_app_ui
    ports:
        - 80:80
        - 443:443
  task_app_ui:
    build:
      context: ../../task-app-ui
    container_name: k8s_task_app_ui
    restart: unless-stopped
    depends_on:
      - task_app_api
    # ports:
    #   - 3000:3000
      
  task_app_api:
    build:
      context: ../../task-app-api
    container_name: k8s_task_app_api
    restart: unless-stopped
    depends_on:
      - task_app_db
    environment:
      - MONGO_DB_URL=mongodb://task_app_db:27017/task-app
    # ports:
    #   - 5000:5000

  task_app_db:
    image: mongo
    container_name: k8s_task_app_db
    restart: unless-stopped

  task_app_express:
    image: mongo-express
    container_name: k8s_task_app_db_ui    
    restart: unless-stopped
    depends_on:
      - task_app_db
    environment:
      ME_CONFIG_MONGODB_SERVER: task_app_db
    # ports:
    #   - 8081:8081